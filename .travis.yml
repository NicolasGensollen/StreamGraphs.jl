language: julia
sudo: false
os:
    - linux

julia:
    - 1.0
    - nightly
        
allow_failures:
    - julia: nightly

notifications:
    email: false

script:
    - julia -e 'using Pkg; Pkg.clone(pwd()); Pkg.build("StreamGraphs"); Pkg.test("StreamGraphs"; coverage=true)'
        
after_success:
    - julia -e 'using Pkg; cd(Pkg.dir("StreamGraphs")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
    - julia -e 'using Pkg; ps=Pkg.PackageSpec(name="Documenter", version="0.19"); Pkg.add(ps); Pkg.pin(ps)'
    - julia -e 'using Pkg; cd(Pkg.dir("StreamGraphs")); include(joinpath("docs", "make.jl"))'
